<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Truman's Portfolio</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="mediaqueries.css" />
</head>
<body>
    <nav id="desktop-nav">
        <div class="logo">Truman Ngo</div>
        <div>
            <ul class="nav-links">
                <li><a href="#about">About</a></li>
                <li><a href="#experience">Experience</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div>
    </nav>
    <nav id="hamburger-nav">
        <div class="logo">Truman Ngo</div>
        <div class="hamburger-menu">
            <div class="hamburger-icon" onClick="toggleMenu()">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="menu-links">
                    <li><a href="#about" onClick="toggleMenu()">About</a></li>
                    <li><a href="#experience" onClick="toggleMenu()">Experience</a></li>
                    <li><a href="#projects" onClick="toggleMenu()">Projects</a></li>
                    <li><a href="#contact" onClick="toggleMenu()">Contact</a></li>
            </div>
        </div>
    </nav>
    <section id="hero">
        <div class="hero_pic-container">
            <img 
            class="circular-square" 
            src="./assets/real-profile-pic.png" 
            alt="Truman profile picture"
            />
        </div>
        <div class="hero_text">
            <p class="hero_text_p1">Hello, I'm</p>
            <h1 class="title">Truman Ngo</h1>
            <p class="hero_text_p2">Fullstack Developer</p>
            <div class="btn-container">
                <button class="btn btn-color-2" onClick="window.open('./assets/Resume.pdf')">
                    Download Resume
                </button>
                <button class="btn btn-color-1" onClick="location.href='./#contact'">
                    Contact Info
                </button>
                <div id="socials-container">
                    <img 
                    src="./assets/linkedin.png" 
                    alt="Personal Linkedin profile"
                    class="icon" 
                    onClick="location.href='https://www.linkedin.com/in/truman-ngo-8785721b9/'"
                    />
                    <img 
                    src="./assets/github.png" 
                    alt="Personal Github account"
                    class="icon" 
                    onClick="location.href='https://github.com/truman2cool'"
                    />
                </div>
            </div>
        </div>
    </section>
    <section id="about">
        <p class="hero_text-p1">Get To Know More</p>
        <h1 class="title">About Me</h1>
        <div class="section-container">
            <div class="hero_pic-container">
                <img 
                src="./assets/about-shabu-pic.png" 
                alt="Shabu my dog"
                class="about-pic"
                />
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
